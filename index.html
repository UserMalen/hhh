<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CDN link Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link icon style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <h1 class="text-red-900">Hello</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Natus iusto corrupti ab ipsam debitis soluta mollitia totam nulla nemo, veritatis, repudiandae incidunt libero, sit hic omnis aliquid ea ullam praesentium.</p>
    <header>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-3 py-1">
            <section class="flex items-center justify-between relative">
                <div class="flex items-center">
                    <!-- Mobile menu button with animation -->
                    <button id="mobile-menu-button" class="md:hidden mr-3 text-primary transition-all duration-300 hover:scale-110 active:scale-95">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-[28px] font-bold transition-all duration-300 hover:scale-105">Shop<span class="text-primary">Online</span></h1>
                </div>
                
                <!-- Search bar for desktop -->
                <div class="hidden md:flex">
                    <div class="rounded-xl overflow-hidden flex transition-all duration-300 hover:shadow-lg">
                        <input type="text" placeholder="Search for product or brand" class="border-2 border-gray-400 outline-none rounded-l-xl py-[4px] px-[10px] w-[400px] focus:ring-2 focus:ring-red-500 transition-all duration-300">
                        <div class="bg-primary p-2 flex items-center transition-all duration-300 hover:bg-second">
                            <i class="fa-solid fa-magnifying-glass text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <!-- Search icon for mobile with animation -->
                    <button id="mobile-search-button" class="md:hidden mr-4 text-primary transition-all duration-300 hover:scale-110 active:scale-95">
                        <i class="fa-solid fa-magnifying-glass text-xl"></i>
                    </button>
                    <i class="fa-solid fa-cart-shopping mr-3 text-[16px] md:text-xl transition-all duration-300 hover:scale-110 hover:text-primary cursor-pointer"></i>
                    <i class="fa-solid fa-heart text-[16px] md:text-xl transition-all duration-300 hover:scale-110 hover:text-red-500 cursor-pointer"></i>
                </div>
            </section>
            
            <!-- Mobile search bar with animation -->
            <div id="mobile-search" class="mt-3 hidden md:hidden transform origin-top">
                <div class="rounded-xl overflow-hidden flex shadow-lg scale-in">
                    <input type="text" placeholder="Search for product or brand" class="border-2 border-primary outline-none rounded-l-xl py-3 px-4 w-full focus:ring-2 focus:ring-primary transition-all duration-300">
                    <div class="bg-primay p-3 flex items-center transition-all duration-300 hover:bg-second">
                        <i class="fa-solid fa-magnifying-glass text-white text-lg"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
