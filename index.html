<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Online</title>
    <!-- CDN link Tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- link icon style -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- style custom -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary: #536CEC;
        --color-secondary: #6C82EF;        
    }
      /* Custom animations */
      .slide-in-left {
        animation: slideInLeft 0.3s ease-out forwards;
      }
      
      .slide-out-left {
        animation: slideOutLeft 0.3s ease-in forwards;
      }
      
      .slide-in-top {
        animation: slideInTop 0.3s ease-out forwards;
      }
      
      .slide-out-top {
        animation: slideOutTop 0.3s ease-in forwards;
      }
      
      .scale-in {
        animation: scaleIn 0.2s ease-out forwards;
      }
      
      .scale-out {
        animation: scaleOut 0.2s ease-in forwards;
      }
      
      @keyframes slideInLeft {
        from {
          transform: translateX(-100%);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOutLeft {
        from {
          transform: translateX(0);
          opacity: 1;
        }
        to {
          transform: translateX(-100%);
          opacity: 0;
        }
      }
      
      @keyframes slideInTop {
        from {
          transform: translateY(-20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      
      @keyframes slideOutTop {
        from {
          transform: translateY(0);
          opacity: 1;
        }
        to {
          transform: translateY(-20px);
          opacity: 0;
        }
      }
      
      @keyframes scaleIn {
        from {
          transform: scale(0.95);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }
      
    @keyframes scaleOut {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(0.95);
          opacity: 0;
        }
      }

    .scrollbar-hide {
        -ms-overflow-style: none;
        scrollbar-width: none;
        } 
        .contain-card::-webkit-scrollbar {
            display: none;
        }
        .contain-card {
            scroll-behavior: smooth;
        }   
    </style>
</head>
<body>
    <header>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-3 py-1">
            <section class="flex items-center justify-between relative">
                <div class="flex items-center">
                    <!-- Mobile menu button with animation -->
                    <button id="mobile-menu-button" class="md:hidden mr-3 text-primary transition-all duration-300 hover:scale-110 active:scale-95">
                        <i class="fa-solid fa-bars text-xl"></i>
                    </button>
                    <h1 class="text-[28px] font-bold transition-all duration-300 hover:scale-105">Shop<span class="text-primary">Online</span></h1>
                </div>
                
                <!-- Search bar for desktop -->
                <div class="hidden md:flex">
                    <div class="rounded-xl overflow-hidden flex transition-all duration-300 hover:shadow-lg">
                        <input type="text" placeholder="Search for product or brand" class="border-2 border-gray-400 outline-none rounded-l-xl py-[4px] px-[10px] w-[400px] focus:ring-2 focus:ring-red-500 transition-all duration-300">
                        <div class="bg-primary p-2 flex items-center transition-all duration-300 hover:bg-second">
                            <i class="fa-solid fa-magnifying-glass text-white"></i>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center">
                    <!-- Search icon for mobile with animation -->
                    <button id="mobile-search-button" class="md:hidden mr-4 text-primary transition-all duration-300 hover:scale-110 active:scale-95">
                        <i class="fa-solid fa-magnifying-glass text-xl"></i>
                    </button>
                    <i class="fa-solid fa-cart-shopping mr-3 text-[16px] md:text-xl transition-all duration-300 hover:scale-110 hover:text-primary cursor-pointer"></i>
                    <i class="fa-solid fa-heart text-[16px] md:text-xl transition-all duration-300 hover:scale-110 hover:text-red-500 cursor-pointer"></i>
                </div>
            </section>
            
            <!-- Mobile search bar with animation -->
            <div id="mobile-search" class="mt-3 hidden md:hidden transform origin-top">
                <div class="rounded-xl overflow-hidden flex shadow-lg scale-in">
                    <input type="text" placeholder="Search for product or brand" class="border-2 border-primary outline-none rounded-l-xl py-3 px-4 w-full focus:ring-2 focus:ring-primary transition-all duration-300">
                    <div class="bg-primay p-3 flex items-center transition-all duration-300 hover:bg-second">
                        <i class="fa-solid fa-magnifying-glass text-white text-lg"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- Desktop Navigation -->
        <div class="border-t-1 border-gray-200 w-full"></div>
        <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-5 py-1">
            <nav class="flex items-center justify-between hidden md:flex">
                <section class="flex gap-6">
                    <a href="" class="transition-all duration-300 hover:text-primary hover:scale-105">Home</a>
                    <!-- shops dropdown -->
                    <div class="Dropdow-Container relative">
                        <button class="Dropdown-button cursor-pointer transition-all duration-300 hover:text-primary hover:scale-105">Shop<i class="fas fa-chevron-down text-base ml-1"></i></button>
                        <section class="Dropdown-Menu opacity-0 grid grid-col-1 absolute w-35 bg-white shadow-lg px-2 py-1 top-full rounded-sm border border-gray-200 transition-all duration-300 transform translate-y-[5px]">
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Shop</a>
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Shop Details</a>
                        </section>
                    </div>
                    <!-- Pages dropdown -->
                    <div class="Dropdow-Container relative">
                        <button class="Dropdown-button cursor-pointer transition-all duration-300 hover:text-primary hover:scale-105">Pages<i class="fas fa-chevron-down text-base ml-1"></i></button>
                        <section class="Dropdown-Menu opacity-0 grid grid-col-1 absolute w-35 bg-white shadow-lg px-2 py-1 top-full rounded-sm border border-gray-200 transition-all duration-300 transform translate-y-[5px]">
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Cart</a>
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Wishlist</a>
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Checkout</a>
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Account</a>
                        </section>
                    </div>
                    <!-- Blog dropdwon -->
                    <div class="Dropdow-Container relative">
                        <button class="Dropdown-button cursor-pointer transition-all duration-300 hover:text-primary hover:scale-105">Blog<i class="fas fa-chevron-down text-base ml-1"></i></button>
                        <section class="Dropdown-Menu opacity-0 grid grid-col-1 absolute w-35 bg-white shadow-lg px-2 py-1 top-full rounded-sm border border-gray-200 transition-all duration-300 transform translate-y-[5px]">
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Blog</a>
                            <a href="#" class="hover:bg-gray-100 hover:text-primary hover:translate-x-1 py-1 rounded-sm px-2 transition duration-300 ease-in-out">Blog Details</a>
                        </section>
                    </div>
                    <a href="" class="transition-all duration-300 hover:text-primary hover:scale-105">Contact</a>
                </section>
                <section class="flex gap-4">
                    <button type="button" class="cursor-pointer border-1 px-4 py-1 rounded-sm border-secondary hover:shadow-sm transition-all duration-300 hover:scale-105 hover:bg-gray-50">Log in</button>
                    <button type="button" class="cursor-pointer bg-primary hover:bg-second hover:shadow-sm text-gray-50 px-4 py-1 rounded-sm transition-all duration-300 hover:scale-105">Sign up</button>
                </section>
            </nav>
        </div>
        <!-- Mobile Navigation Menu with animation -->
        <div id="mobile-menu" class="hidden md:hidden bg-white shadow-2xl fixed top-0 left-0 w-full h-full z-50 overflow-y-auto transform -translate-x-full transition-transform duration-300">
            <!-- Mobile Menu Header with Close Button -->
            <div class="flex justify-between items-center p-4 border-b border-gray-200 bg-white sticky top-0 shadow-sm">
                <h2 class="text-xl font-bold text-primary">Menu</h2>
                <button id="mobile-menu-close" class="text-primary p-2 transition-all duration-300 hover:scale-110 hover:bg-gray-100 rounded-full">
                    <i class="fa-solid fa-xmark text-2xl"></i>
                </button>
            </div>
            
            <!-- Mobile Menu Content -->
            <section class="p-4">
                <div class="py-2 border-b border-gray-200 transition-all duration-300 hover:bg-gray-50 rounded-lg">
                    <a href="#" class="block py-3 text-lg font-medium hover:text-primary transition-all duration-300 transform hover:translate-x-2">Home</a>
                </div>
                
                <!-- Mobile Shop Dropdown -->
                <div class="py-2 border-b border-gray-200">
                    <button class="mobile-dropdown-btn flex justify-between items-center w-full py-3 text-lg font-medium transition-all duration-300 hover:text-primary rounded-lg hover:bg-gray-50">
                        <span>Shop</span> <i class="fas fa-chevron-down text-primary transition-transform duration-300"></i>
                    </button>
                    <section class="mobile-dropdown-content hidden pl-4 mt-2 space-y-2 transform origin-top">
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Shop</a>
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Shop Details</a>
                    </section>
                </div>
                
                <!-- Mobile Pages Dropdown -->
                <div class="py-2 border-b border-gray-200">
                    <button class="mobile-dropdown-btn flex justify-between items-center w-full py-3 text-lg font-medium transition-all duration-300 hover:text-primary rounded-lg hover:bg-gray-50">
                        <span>Pages</span> <i class="fas fa-chevron-down text-primary transition-transform duration-300"></i>
                    </button>
                    <section class="mobile-dropdown-content hidden pl-4 mt-2 space-y-2 transform origin-top">
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Cart</a>
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Wishlist</a>
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Checkout</a>
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Account</a>
                    </section>
                </div>
                
                <!-- Mobile Blog Dropdown -->
                <div class="py-2 border-b border-gray-200">
                    <button class="mobile-dropdown-btn flex justify-between items-center w-full py-3 text-lg font-medium transition-all duration-300 hover:text-primary rounded-lg hover:bg-gray-50">
                        <span>Blog</span> <i class="fas fa-chevron-down text-primary transition-transform duration-300"></i>
                    </button>
                    <section class="mobile-dropdown-content hidden pl-4 mt-2 space-y-2 transform origin-top">
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Blog</a>
                        <a href="#" class="block py-2 text-gray-600 hover:text-primary transition-all duration-300 transform hover:translate-x-2 rounded-lg hover:bg-gray-50 pl-2">Blog Details</a>
                    </section>
                </div>
                
                <div class="py-2 border-b border-gray-200 transition-all duration-300 hover:bg-gray-50 rounded-lg">
                    <a href="#" class="block py-3 text-lg font-medium hover:text-primary transition-all duration-300 transform hover:translate-x-2">Contact</a>
                </div>
                
                <!-- Mobile Auth Buttons -->
                <div class="py-6 flex flex-col gap-3 transform origin-bottom">
                    <button type="button" class="w-full cursor-pointer border-2 border-primary px-4 py-3 rounded-lg hover:bg-primay hover:text-white transition-all duration-300 transform hover:scale-105 active:scale-95">Log in</button>
                    <button type="button" class="w-full cursor-pointer bg-primary hover:bg-second text-white px-4 py-3 rounded-lg transition-all duration-300 transform hover:scale-105 active:scale-95 shadow-lg hover:shadow-xl">Sign up</button>
                </div>
            </section>
        </div>
        <div class="border-t-1 border-gray-200 w-full"></div>
    </header>

    <!-- main contain -->
    <main>
      <div class="max-w-7xl mx-auto sm:px-6 lg:px-8 px-5">
          <!-- banner section -->
          <section class="min-h-[60vh] bg-gray-200 rounded-md inset-shadow-2xs mt-7 p-4 flex items-center">
              <div id="banner" class="flex overflow-x-auto snap-x snap-mandatory scrollbar-hide">
                  <!-- Banners will be inserted here by JavaScript -->
              </div>
          </section>
          <!-- product-list -->
          <section class="my-7">
              <h2 class="text-[32px] my-3 relative font-bold inline-block after:content-[''] after:absolute after:left-0 after:bottom-0 after:w-full after:h-0.5 after:bg-gray-300">Producti List</h2>
                <!-- card product -->
              <div class="contain-card flex overflow-x-auto space-x-9 py-3 px-5 relative">
                    <!-- data show here from to javascript -->
              </div>
              <!-- product -->
              <div class="grid grid-cols-1 mt-10 gap-4 md:grid-cols-3 ">
                <section class="px-3 rounded-sm bg-[url(./access/image-product/macBookair-M3.jpg)] bg-cover bg-center bg-no-repeat min-h-55 flex gap-3 flex-col justify-end">
                  <div class="bg-primary px-2 w-fit rounded-md">
                    <h4 class="text-gray-50 text-2xl">Macbook M3 Pro</h4>
                  </div>
                  <div class="flex items-center bg-primary w-fit px-3 py-2 rounded-3xl mb-3">
                    <button class="text-gray-50 flex text-sm cursor-pointer">Shop now<i class="fa-solid fa-arrow-right ml-1 mt-1.5"></i></button>
                  </div>
                </section>
                <section class="px-3 rounded-sm bg-[url(./access/image-product/mouse.jpg)] bg-cover bg-center bg-no-repeat min-h-55 flex gap-3 flex-col justify-end">
                  <div class="bg-primary px-2 w-fit rounded-md">
                    <h4 class="text-gray-50 text-2xl">Wireless Mouse</h4>
                  </div>
                  <div class="flex items-center bg-primary w-fit px-3 py-2 rounded-3xl mb-3">
                    <button class="text-gray-50 flex text-sm cursor-pointer">Shop now<i class="fa-solid fa-arrow-right ml-1 mt-1.5"></i></button>
                  </div>
                </section>
                <section class="px-3 rounded-sm bg-[url(./access/image-product/75-mechanical-keyboard-gaming-wireless-RGB-gravastar-mercury-k1-keebs-2_a3f2e205-36ff-4bb4-b01a-ad19727c579c.webp)] bg-cover bg-center bg-no-repeat min-h-55 flex gap-3 flex-col justify-end">
                  <div class="bg-primary px-2 w-fit rounded-md">
                    <h4 class="text-gray-50 text-2xl">Wireless Keyboard-K!</h4>
                  </div>
                  <div class="flex items-center bg-primary w-fit px-3 py-2 rounded-3xl mb-3">
                    <button class="text-gray-50 flex text-sm cursor-pointer">Shop now<i class="fa-solid fa-arrow-right ml-1 mt-1.5"></i></button>
                  </div>
                </section>
              </div>
          </section>
      </div>

    </main>
    
    <!-- javascript -->
    <script src="./access/script.js"></script>
</body>
</html>
